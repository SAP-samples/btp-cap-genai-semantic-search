_schema-version: "3.2"
ID: genai-semantic-search-sample
version: 0.0.1

parameters:
    enable-parallel-deployments: true
build-parameters:
    before-all:
        - builder: custom
          commands:
              - npm run build:cf --prefix api

modules:
    # --------------------- APPROUTER MODULE ---------------------
    - name: genai-semantic-search-sample
      # ------------------------------------------------------------
      type: approuter.nodejs
      path: ./router
      build-parameters:
          builder: npm
          ignore: [".DS_Store", "node_modules/", "manifest*.yml"]
      parameters:
          app-name: genai-semantic-search-sample-${space}
          disk-quota: 256MB
          memory: 128MB
          app-domain: ${app-name}.${default-domain}
          keep-existing-routes: true
      requires:
          - name: genai-semantic-search-sample-uaa
          - name: genai-semantic-search-sample-destination
          - name: genai-semantic-search-sample-srv-api
            group: destinations
            properties:
                forwardAuthToken: true
                name: api
                strictSSL: false
                url: ~{srv-url}
      provides:
          - name: genai-semantic-search-sample-approuter
            properties:
                app-url: ${default-url}
                application: ${app-name}
                app-domain: ${app-domain}

    # --------------------- SERVER MODULE ------------------------
    - name: genai-semantic-search-sample-srv
      # ------------------------------------------------------------
      type: nodejs
      path: ./api/gen/srv
      build-parameters:
          builder: npm
          ignore: [".DS_Store", "manifest*.yml", "node_modules/"]
      parameters:
          app-name: genai-semantic-search-sample-srv-${space}
          memory: 256MB
          disk-quota: 1024MB
          command: node ./node_modules/@sap/cds/bin/serve.js
      requires:
          - name: genai-semantic-search-sample-uaa
          - name: genai-semantic-search-sample-destination
          - name: genai-semantic-search-sample-hdi-container
      provides:
          - name: genai-semantic-search-sample-srv-api
            properties:
                srv-url: ${default-url}

    # --------------------- DB MODULE --------------------------
    - name: genai-semantic-search-sample-db-deployer
      # ------------------------------------------------------------
      type: hdb
      path: ./api/gen/db
      build-parameters:
          ignore: [".DS_Store", "node_modules/", "manifest*.yml"]
      parameters:
          app-name: genai-semantic-search-sample-db-deployer-${space}
          memory: 256MB
          disk-quota: 1024MB
      requires:
          - name: genai-semantic-search-sample-hdi-container

resources:
    # ----------------------- UAA SERVICE ------------------------
    - name: genai-semantic-search-sample-uaa
      # ------------------------------------------------------------
      type: org.cloudfoundry.managed-service
      parameters:
          config:
              tenant-mode: dedicated
              xsappname: genai-semantic-search-sample-johanna
          path: ./api/xs-security.json
          service: xsuaa
          service-plan: application

    # ----------------- DESTINATION SERVICE ----------------------
    - name: genai-semantic-search-sample-destination
      # ------------------------------------------------------------
      type: org.cloudfoundry.managed-service
      parameters:
          service: destination
          service-plan: lite

    # ------------------ HDI CONTAINER ---------------------
    - name: genai-semantic-search-sample-hdi-container
      # ------------------------------------------------------------
      type: com.sap.xs.hdi-container
      parameters:
          service: hana
          service-plan: hdi-shared
      properties:
          hdi-service-name: ${service-name}
